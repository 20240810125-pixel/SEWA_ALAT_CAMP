<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <link rel="stylesheet" href="css/style_login-regis.css">
</head>
<body>
  <div class="login-box">
    <h2>LOGIN</h2>
    <form onsubmit="return validasiLogin()"
      >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Login</button>
      <button class="pindah" type="button" onclick="window.location.href='daftar.html'">Daftar</button>
  </form>
  </div>
  <script src="js/script-login-regis.js"></script>
</body>
</html>
